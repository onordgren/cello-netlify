backend:
  name: git-gateway

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    label_singular: "Product"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    format: json
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "product"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", collection: "categories", widget: "relation", searchFields: ["title"], valueField: "title"}
      - label: "Images"
        name: "images"
        widget: "list"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image"}
  - name: "categories"
    label: "Categories"
    label_singular: "Category"
    folder: "_categories"
    create: true
    slug: "{{slug}}"
    format: json
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "category"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
